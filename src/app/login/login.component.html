<div class="container" appContainer>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>
        <div class="input-box">
            <div class="input">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email"
                    ngModel
                    name="email"
                    appInputDir
                    required
                >
            </div>
            <div class="input">
                <label for="password">Hasło</label>
                <input 
                    type="password"
                    id="password"
                    ngModel
                    name="password"
                    appInputDir
                    required
                >
            </div>
        </div>
        <div class="buttons">
            <button 
                *ngIf="!loginMode"
                type="submit"
                appButtonDir 
                [disabled]="!f.valid"
            >Zarejestruj się</button>
            <button
                *ngIf="loginMode"
                type="submit"
                appButtonDir 
                [disabled]="!f.valid"
            >Zaloguj się</button>
            <div class="other">
                <a routerLink="/register" *ngIf="loginMode">Nie mam konta</a>
                <a *ngIf="loginMode">Nie pamiętam hasła</a>
                <a routerLink="/login" *ngIf="!loginMode">Mam już konto</a>
            </div>
        </div>
    </form>
    <div class="alternate-login">
        <p>Wybierz inną metodę logowania</p>
        <div class="icon-box">
            <a (click)="onSignInFB()">
                <img src="../assets/icons/fb-icon.png">
            </a>
            <a (click)="onSignInGoogle()">
                <img src="../assets/icons/google-icon.png">
            </a>
        </div>
    </div>
</div>
